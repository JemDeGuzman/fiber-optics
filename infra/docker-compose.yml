services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: rnbackend
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  api:
    # Use repo root as context so root pnpm-lock.yaml is visible and workspace filtering works.
    build:
      context: ../                      # repo root (relative to infra/)
      dockerfile: ./services/api/Dockerfile
    depends_on:
      - db
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: "postgresql://dev:dev@db:5432/rnbackend?schema=public"
      JWT_SECRET: "${JWT_SECRET:-dev-jwt-secret}"
      PORT: 4000
    # Mount source for live edit, but keep node_modules in container via anonymous volume.
    volumes:
      - ../services/api:/app:cached
      - /app/node_modules
    command: ["pnpm", "dev"]
    stdin_open: true
    tty: true

  web:
    build:
      context: ../
      dockerfile: ./apps/web/web-frontend/Dockerfile
    depends_on:
      - api
    ports:
      - "3000:3000"
    environment:
      # The frontend dev server runs in the container; internal Docker network name for API is "api"
      NEXT_PUBLIC_API_URL: "http://api:4000"
    volumes:
      - ../apps/web/web-frontend:/app:cached
      - /app/node_modules
    command: ["pnpm", "dev", "--filter", "./apps/web/web-frontend..."]
    stdin_open: true
    tty: true

volumes:
  db-data:
